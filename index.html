<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Calculator</h1>
    </header>
    <div class="calc-container">
        <div class="display">0</div>
        <div class="buttons">
            <button class="btn-3 clear">Clear</button>
            <button class="btn-3 swap-signs">+/-</button>
            <button class="btn-3 backspace">⌫</button>
            <button class="op-btn operator">÷</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="op-btn operator">x</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="op-btn operator">-</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="op-btn operator">+</button>

            <button class="btn">0</button>
            <button class="btn decimal">.</button>
            <button class="btn-2 equal">=</button>
        </div>
    </div>

</body>
</html>
